machine:
    timezone:
        Asia/Hong_Kong
    python:
        version: "2.7"
    node:
        version: "6"
cache_directories:
    - vendor/apt
dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install cppcheck
    override:
        - pip install --requirement test_requirements.txt
        - npm install
test:
    override:
        - python setup.py lint
        - python setup.py test
        - npm test
        - cppcheck --quiet .
        - node cpp_runner.js
notify:
    webhooks:
        - url: https://bot.suddi.io/hooks/circle
